name: Deploy marp site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy images
        run: mkdir build && cp -R slides/img build/img && cp -R slides/themes build/themes
      - name: Marp Build AI in Edu (README)
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --theme-set slides/themes -o build/index.html --html -- slides/Slides.md
        env:
          MARP_USER: root:root
      - name: Marp Build Students (README)
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --theme-set slides/themes -o build/edu.html --html -- slides/Slides-edu.md
        env:
          MARP_USER: root:root
      - name: Marp Build SK Students (README)
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --theme-set slides/themes -o build/edu-sk.html --html -- slides/Slides-edu-sk.md
        env:
          MARP_USER: root:root
      - name: Marp Build Data Guide (README)
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --theme-set slides/themes -o build/edu-data-dev.html --html -- slides/Slides-edu-data-dev.md
        env:
          MARP_USER: root:root
      - name: Copy guides
        run: cp -R guides build/
      - name: Install markdown
        run: npm i markdown-to-html-cli -g
      - name: Semafor guide
        run: markdown-to-html --source guides/semafor.md --output guides/semafor.html
      - name: Semafor sk guide
        run: markdown-to-html --source guides/semafor-sk.md --output guides/semafor-sk.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4